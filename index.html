<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .contact-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .contact-info a:hover {
            opacity: 1;
        }

        .content {
            padding: 40px;
        }

        section {
            margin-bottom: 50px;
        }

        h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: calc(50% - 40px);
        }

        .timeline-item.left {
            left: 0;
            text-align: right;
            padding-right: 40px;
        }

        .timeline-item.right {
            left: calc(50% + 40px);
            text-align: left;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 0 2px #667eea;
            z-index: 1;
        }

        .timeline-item.left::before {
            right: -50px;
        }

        .timeline-item.right::before {
            left: -50px;
        }

        .timeline-content {
            background: #242424;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .timeline-date {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .timeline-company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .timeline-description {
            color: #b0b0b0;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-category {
            background: #242424;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
            border-left: 4px solid #667eea;
        }

        .skill-category h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #b0b0b0;
            border: 1px solid #333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: #242424;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .project-title {
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-description {
            color: #b0b0b0;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tech-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .project-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .project-link:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            header {
                padding: 40px 20px;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-item {
                width: 100%;
                left: 0 !important;
                padding-left: 60px;
                padding-right: 0;
                text-align: left !important;
            }

            .timeline-item::before {
                left: 20px !important;
                right: auto !important;
            }
        }
    </style>
</head>
<body>
  <h1>Hello, I'm Th√°i!</h1>
  <p>Welcome to my portfolio website.</p>
</body>
</html>
