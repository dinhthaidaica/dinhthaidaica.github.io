<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Phan Dinh - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --background-dark: #16181d;
            --surface-dark: #23282E;
            --code-keyword: #ff79c6;
            --code-function: #8be9fd;
            --code-string: #f1fa8c;
            --code-comment: #6272a4;
        }

        body {
            font-family: 'Space Grotesk', monospace;
            background-color: var(--background-dark);
            color: #e5e7eb;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        ::selection {
            background-color: rgba(0, 212, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--surface-dark);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .container {
            max-width: 1152px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .fixed-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }

        .action-btn-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-label {
            background: var(--surface-dark);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }

        .action-btn-group:hover .action-label {
            opacity: 1;
        }

        .action-btn {
            height: 3.5rem;
            width: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .action-btn.primary {
            background: var(--primary);
            color: var(--background-dark);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .action-btn.secondary {
            background: var(--surface-dark);
            color: var(--primary);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.secondary:hover {
            background: var(--primary);
            color: var(--background-dark);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 40;
            width: 100%;
            background: rgba(22, 24, 29, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-tabs {
            max-width: 1152px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            height: 3rem;
            gap: 0.25rem;
            font-size: 0.875rem;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0 1rem;
            height: 100%;
            cursor: pointer;
            border-radius: 0.375rem 0.375rem 0 0;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: var(--surface-dark);
            border-top: 2px solid var(--primary);
            color: white;
        }

        .tab:not(.active) {
            color: #9ca3af;
        }

        .tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tab .close {
            margin-left: 0.5rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .tab .close:hover {
            color: white;
        }

        main {
            max-width: 1152px;
            margin: 0 auto;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .hero-section {
            position: relative;
        }

        .hero-border {
            position: absolute;
            left: -1rem;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .hero-content {
            padding-left: 2rem;
        }

        @media (max-width: 1024px) {
            .hero-content {
                padding-left: 0;
            }
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-code-block {
            padding-left: 2rem;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            margin-left: 0.5rem;
        }

        .hero-params {
            padding-left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 1.25rem;
            color: #d1d5db;
        }

        .hero-call {
            padding-top: 1rem;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3.75rem;
            }

            .hero-params {
                font-size: 1.5rem;
            }

            .hero-code-block {
                padding-left: 2rem;
            }
        }

        .code-comment {
            color: var(--code-comment);
            margin-bottom: 0.5rem;
        }

        .code-keyword {
            color: var(--code-keyword);
        }

        .code-function {
            color: var(--code-function);
        }

        .code-string {
            color: var(--code-string);
        }

        .timeline-section {
            position: relative;
        }

        .timeline-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            font-size: 1.25rem;
        }

        .timeline-container {
            position: relative;
            padding: 2.5rem 0;
        }

        .timeline-line {
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, rgba(0, 212, 255, 0.5), rgba(0, 212, 255, 0.2), transparent);
        }

        .timeline-bracket {
            position: absolute;
            left: 1rem;
            background: var(--background-dark);
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 300;
            z-index: 10;
            transform: translateX(-50%);
        }

        .timeline-bracket.open {
            top: 0;
            transform: translate(-50%, -50%);
        }

        .timeline-bracket.close {
            bottom: 0;
            transform: translate(-50%, 50%);
        }

        .timeline-items {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            position: relative;
            z-index: 0;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .timeline-node {
            position: absolute;
            left: 1rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: var(--background-dark);
            border: 2px solid var(--primary);
            z-index: 10;
            transform: translateX(-50%);
            transition: transform 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .timeline-item:hover .timeline-node {
            transform: translateX(-50%) scale(1.5);
        }

        .timeline-date {
            font-family: monospace;
            color: var(--primary);
            font-size: 0.875rem;
            opacity: 0.5;
        }

        .timeline-card {
            background: var(--surface-dark);
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            max-width: 28rem;
            text-align: left;
        }

        .timeline-card:hover {
            border-color: rgba(0, 212, 255, 0.5);
        }

        .clickable-card {
            cursor: pointer;
        }

        .clickable-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary) !important;
        }

        .card-content {
            display: flex;
            gap: 1rem;
        }

        .card-image {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
            transition: color 0.3s;
        }

        .timeline-card:hover .card-title {
            color: var(--primary);
        }

        .card-company {
            color: var(--primary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .card-description {
            color: #9ca3af;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .card-tag {
            font-size: 0.625rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: #d1d5db;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .featured-project {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .featured-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 212, 255, 0.2);
            z-index: -10;
        }

        .featured-card {
            background: var(--surface-dark);
            padding: 0.25rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 15px rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            width: 100%;
            max-width: 42rem;
            position: relative;
            z-index: 10;
            margin: 0 1rem;
        }

        .featured-badge {
            position: absolute;
            top: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--background-dark);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .featured-content {
            background: rgba(22, 24, 29, 0.5);
            border-radius: 0.75rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .featured-icon {
            width: 6rem;
            height: 6rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #a855f7, var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .featured-icon .material-symbols-outlined {
            font-size: 2.5rem;
            color: white;
        }

        .featured-info {
            flex: 1;
            text-align: center;
        }

        .featured-title {
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .featured-subtitle {
            color: var(--primary);
            font-size: 0.875rem;
            font-family: monospace;
            margin-bottom: 0.5rem;
        }

        .featured-description {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .featured-platforms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .platform-tag {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(0, 212, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: var(--primary);
            font-size: 0.75rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .featured-actions {
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding-left: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .icon-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding-left: 1rem;
        }

        .skill-card {
            background: var(--surface-dark);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .skill-card.border-keyword {
            border-left: 4px solid var(--code-keyword);
        }

        .skill-card.border-function {
            border-left: 4px solid var(--code-function);
        }

        .skill-card.border-string {
            border-left: 4px solid var(--code-string);
        }

        .skill-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .skill-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .skill-items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-level {
            font-size: 0.75rem;
            font-family: monospace;
        }

        .skill-level.expert {
            color: #4ade80;
        }

        .skill-level.intermediate {
            color: #9ca3af;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding-left: 1rem;
        }

        .project-card {
            background: var(--surface-dark);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .project-card:hover {
            border-color: rgba(0, 212, 255, 0.5);
        }

        .project-title {
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .project-card:hover .project-title {
            color: var(--primary);
        }

        .project-description {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-tag {
            font-size: 0.75rem;
            background: rgba(0, 212, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: var(--primary);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .project-links {
            display: flex;
            gap: 0.75rem;
        }

        .project-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary);
            transition: color 0.3s;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .project-link:hover {
            color: white;
        }

        footer {
            margin-top: 5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2.5rem 0 5rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #9ca3af;
            font-size: 0.875rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @media (min-width: 768px) {
            .timeline-line {
                left: 50%;
                transform: translateX(-50%);
            }

            .timeline-bracket {
                left: 50%;
            }

            .timeline-item.right {
                flex-direction: row;
            }

            .timeline-item.left {
                flex-direction: row-reverse;
            }

            .timeline-item .timeline-spacer {
                display: flex;
                flex: 1;
                width: 100%;
            }

            .timeline-item.right .timeline-spacer {
                justify-content: flex-end;
                padding-right: 3rem;
                text-align: right;
            }

            .timeline-item.left .timeline-spacer {
                justify-content: flex-start;
                padding-left: 3rem;
            }

            .timeline-node {
                left: 50%;
            }

            .timeline-item .timeline-card-wrapper {
                flex: 1;
                width: 100%;
                padding-left: 3rem;
                display: flex;
                justify-content: flex-start;
            }

            .timeline-item.left .timeline-card-wrapper {
                padding-left: 0;
                padding-right: 3rem;
                justify-content: flex-end;
            }

            .hero-border {
                display: block;
            }

            .featured-line {
                display: block;
            }

            .featured-content {
                flex-direction: row;
            }

            .featured-info {
                text-align: left;
            }

            .featured-platforms {
                justify-content: flex-start;
            }

            .featured-actions {
                display: flex;
            }
        }

        @media (max-width: 767px) {
            .hero-border {
                display: none;
            }

            .hero-content {
                padding-left: 0;
            }

            .timeline-item .timeline-spacer {
                display: none;
            }

            .timeline-item .timeline-card-wrapper {
                flex: 1;
                width: 100%;
                padding-left: 3rem;
            }

            .featured-line {
                display: none;
            }

            .featured-content {
                flex-direction: column;
            }

            .featured-actions {
                flex-direction: row;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding-left: 0;
                padding-top: 1rem;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <header>
        <h1 id="header-name"></h1>
        <p class="subtitle" id="header-subtitle"></p>
        <div class="contact-info" id="contact-info"></div>
    </header>

    <div class="content">
        <section id="experience">
            <h2>üíº Work Experience</h2>
            <div class="timeline" id="experience-timeline"></div>
        </section>

        <section id="education">
            <h2>üéì Education</h2>
            <div class="timeline" id="education-timeline"></div>
        </section>

        <section id="skills">
            <h2>üõ†Ô∏è Skills</h2>
            <div class="skills-grid" id="skills-grid"></div>
        </section>

        <section id="projects">
            <h2>üöÄ Side Projects</h2>
            <div class="projects-grid" id="projects-grid"></div>
        </section>
    </div>
</div>
</body>
</html>
